set -g default-terminal "screen-256color"
set -g status-style fg="#c0c0c0",bg="#000000"
setw -g window-status-current-style fg="#000000",bg="#c0c0c0"
set -g base-index 1
set -g pane-base-index 1

set -g status-right "#H"
set -g status-position top

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g mouse on
