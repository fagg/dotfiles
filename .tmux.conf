set -g status-style fg=black,bg=white
setw -g window-status-current-style fg=white,bg=black
set -g base-index 1
set -g pane-base-index 1

set -g status-right "#H"
set -g status-position top

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g mouse on
