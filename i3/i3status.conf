# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet enp0s31f6"
order += "disk /mnt/ghetto-nas/fagg"
order += "disk /mnt/ghetto-nas/store"
order += "disk /mnt/ghetto-nas/backup"
order += "disk /"
order += "battery 0"
order += "battery 1"
order += "volume master"
order += "load"
order += "tztime local"

volume master {
    format = "♪: %volume"
    format_muted = "♪: muted (%volume)"
    device = "pulse"
}

wireless _first_ {
        format_up = "W: %essid (%ip)"
        format_down = "W: down"
}

ethernet enp0s31f6 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        integer_battery_capacity = true
        last_full_capacity = true
        format = "BAT0: %percentage"
        low_threshold = 10
}

battery 1 {
    integer_battery_capacity = true
    last_full_capacity = true
    format = "BAT1: %percentage"
    low_threshold = 10
}

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}


tztime local {
        format = "%H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "/: %percentage_avail"
}

disk "/mnt/ghetto-nas/fagg" {
    format = "fagg: %percentage_avail"
}

disk "/mnt/ghetto-nas/store" {
    format = "store: %percentage_avail"
}

disk "/mnt/ghetto-nas/backup" {
    format = "backup: %percentage_avail"
}
